<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3c3d40">
    <title>Currency Calculator</title>
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" href="./output.css">
    <link rel="manifest" href="manifest.json">
    <script src="./script.js"></script>
    <script src="./color-mode.js"></script>
  </head>

<body>

    <div class="flex flex-col justify-center items-center h-screen gap-5 mx-[10vw]">
        <div class="inline-flex justify-center items-center">
            <div class="mx-[0vw] inline-flex justify-center items-center">
            <img class="max-w-8 max-h-8" src="https://cdn-icons-png.flaticon.com/512/197/197452.png"> 
            <div class="ml-[2vw]">
            <h1>Thailand</h1>
            </div>
            </div>

            <div class="mx-[3vw]">
                <img id="OnlyImg" class="max-w-8 max-h-8 invert"  src="https://img.freepik.com/free-icon/transfer_318-664347.jpg?w=2000"> 
            </div>

            <div class="mx-[0vw]">
            <select id="api-select" onchange="GetCurrency()" class="select select-primary w-full">
                <option disabled selected>Country?</option>
                <option value="JPY">Japanese Yen</option>
                <option value="USD">US Dollar</option>
                <option value="EUR">Euro</option>
                <option value="GBP">British Pound</option>
                <option value="CNY">Chinese Yuan</option>
              </select>
            </div>

            
        </div>
        
        <div class="input-group justify-center">
            <input id="Currency" type="text" placeholder="Currency" class="input input-bordered input-warning w-full max-w-xs" oninput="GetCurrency()" required/>
            <span id="Suffix" class="input-group-text w-[5rem] justify-center">?</span>
        </div>

        <div class="input-group justify-center">
            <input id="Baht" type="text" placeholder="Amount" class="input input-bordered input-warning w-full max-w-xs" readonly/>
            <span class="input-group-text w-[5rem] justify-center">Baht</span>
          </div>
          
        <div class="flex justify-center items-center" >
            <div id="TEST" class="form-control">
                <label class="cursor-pointer label">
                  <input id="checkbox" type="checkbox" class="checkbox checkbox-error" oninput="GetCurrency()"/>
                  <span class="label-text ml-[0.5rem]">Tax free</span>
                </label>
              </div>
        </div>
        <div class="flex justify-center items-end text-center mx-[5vw]">
            <p class="w-full bottom-10 absolute">The accuracy of tax refunds may vary.</p>
        </div>

        <label class="swap mt-[10vh]">
            <input type="checkbox" id="themeToggle" />
            <div class="swap-on">DARK MODE</div>
            <div class="swap-off">LIGHT MODE</div>
          </label>
                
    </div>
</body>
</html>
